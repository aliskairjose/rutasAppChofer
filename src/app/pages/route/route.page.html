<ng-container *ngIf="routes.length; else elseTemplate">
  <ion-list lines=" none">
    <ion-item *ngFor="let route of routes" (click)="selectRoute(route)"
      [class.activate-route]="activeRoute?.id === route.id">
      <ion-avatar slot="start">
        <img src="/assets/svg/route_circle.svg" />
      </ion-avatar>
      <ion-label>
        <h2>{{route.name }}</h2>
        <h3>Nro.{{ route.bus.unit_number}} | {{route.start_time | customeTime }} - {{route.end_time | customeTime }}
        </h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ng-container>
<ng-template #elseTemplate>
  <div class="ion-text-center">
    No hay rutas disponibles
  </div>
</ng-template>
