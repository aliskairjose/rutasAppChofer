<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Incidencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <div class="d-flex justify-content-between">
          <div>
            <ion-item>
              <ion-label position="floating">MM/DD/YYYY</ion-label>
              <ion-datetime displayFormat="MM/DD/YYYY" min="1994-03-14" max="2012-12-09"
                value="2002-09-23T15:03:46.789">
              </ion-datetime>
            </ion-item>
          </div>
          <div>
            <ion-item>
              <ion-label position="floating">MM/DD/YYYY</ion-label>
              <ion-datetime displayFormat="MM/DD/YYYY" min="1994-03-14" max="2012-12-09"
                value="2002-09-23T15:03:46.789">
              </ion-datetime>
            </ion-item>
          </div>
          <ion-button (click)="search()" color="tertiary">
            <ion-icon slot="icon-only" name="search-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ng-container *ngIf="incidences.length; else noData">
          <ion-list lines="full">
            <ion-item *ngFor="let incidence of incidences; let i=index">
              <ion-avatar slot="start">
                <img src="./../../../assets/svg/chat.svg" />
              </ion-avatar>
              <ion-label>
                <h2>{{incidence.type_incident.name}}</h2>
                <h3>{{incidence.type_incident.description}}</h3>
              </ion-label>
              <ion-note>{{incidence.created_at | date}}</ion-note>
            </ion-item>
          </ion-list>
        </ng-container>
        <ng-template #noData>
          <div class="ion-text-center">
            <h2>No hay incidencias</h2>
          </div>
        </ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary" [routerLink]="['add']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
