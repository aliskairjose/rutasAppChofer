<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Incidencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <div class="signupPageWrapper" st>
          <div class="signupFormWrapper">
            <form (ngSubmit)="onSubmit()" #form="ngForm" novalidate [formGroup]="incidenceForm" class="signupForm">
              <ion-item>
                <ion-select value="peperoni" multiple="false" placeholder="Tipo de incidencia" formControlName="type">
                  <ion-select-option value="peperoni">Peperoni</ion-select-option>
                  <ion-select-option value="hawaii">Hawaii</ion-select-option>
                </ion-select>
              </ion-item>

              <ion-item>
                <ion-input type="text" formControlName="place" placeholder="Lugar"></ion-input>
              </ion-item>

              <ion-item>
                <ion-textarea formControlName="description" placeholder="Descripcion de la incidencia"></ion-textarea>
              </ion-item>

              <div class="ion-margin-top ion-text-center">
                <h3>Â¿Se Soluciono?</h3>
                <div class="radio-solution">
                  <ion-radio slot="end" value="biff"></ion-radio>
                  <ion-label>Si</ion-label>

                  <ion-radio slot="end" value="biff"></ion-radio>
                  <ion-label>No</ion-label>
                </div>
              </div>

              <div class="ion-text-center button-register">
                <ion-button (click)="onClick()" color="tertiary">
                  Registrar
                </ion-button>
              </div>
            </form>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
