<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Incidencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <div class="signupPageWrapper" st>
          <div class="signupFormWrapper">
            <form (ngSubmit)="onSubmit()" #form="ngForm" novalidate [formGroup]="incidenceForm" class="signupForm">
              <ion-item>
                <ion-select value="accidente vial" multiple="false" placeholder="Tipo de incidencia"
                  formControlName="type" class="custom-options">
                  <ion-select-option value="accidente vial">Accidente vial</ion-select-option>
                  <ion-select-option value="averia de la unidad">Avería de la unidad</ion-select-option>
                  <ion-select-option value="congestion vial">Congestión vial</ion-select-option>
                  <ion-select-option value="protestas">Protestas</ion-select-option>
                </ion-select>
              </ion-item>

              <ion-item>
                <ion-input type="text" formControlName="place" placeholder="Lugar"></ion-input>
                <ion-icon slot="end" name="locate-outline"></ion-icon>
              </ion-item>

              <ion-item>
                <ion-textarea formControlName="description" placeholder="Descripcion de la incidencia"></ion-textarea>
              </ion-item>

              <ion-item [hidden]="isHidde">
                <ion-textarea formControlName="solutionDescription" placeholder="Descripcion de la solución">
                </ion-textarea>
              </ion-item>

              <div class="ion-margin-top ion-text-center">
                <div class="radio-solution">
                  <ion-list>
                    <ion-radio-group value="no" (ionChange)="radioCheck($event.detail.value)">
                      <ion-list-header>
                        <ion-label>
                          <h2>¿Se Solucionó?</h2>
                        </ion-label>
                      </ion-list-header>
                      <ion-item>
                        <ion-label>Si</ion-label>
                        <ion-radio slot="start" value="yes"></ion-radio>
                      </ion-item>
                      <ion-item>
                        <ion-label>No</ion-label>
                        <ion-radio slot="start" value="no"></ion-radio>
                      </ion-item>

                    </ion-radio-group>
                  </ion-list>
                </div>
              </div>

              <div class="ion-text-center button-register">
                <ion-button (click)="onClick()" color="tertiary">
                  Registrar
                </ion-button>
              </div>
            </form>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
